<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header{
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        section{
            padding: 20px;
            text-align: center;
        }
        .cta{
            margin: 20px 0;
        }
        .cta button{
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cta button:hover{
            background-color: #45a049;
        }
        footer{
            background-color: #f1f1f1;
            color: #555;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo(a) à nossa página de apresentação!</h1>
        <p>Conheça nossos produtos incríveis</p>
    </header>
    <section>
        <h2>Sobre Nós</h2>
        <p>Oferecemos as melhores soluções para atender às suas necessidades.</p>
        <div class="cta">
            <button onclick="alert('Obrigado por se inscrever!')">Inscreva-se Agora</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Sua Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
